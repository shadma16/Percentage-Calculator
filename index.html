<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Advanced Calculator</h2>
        <div class="input-group">
            <label for="value1">Value 1:</label>
            <input type="number" id="value1" placeholder="Enter first value">
        </div>
        <div class="input-group">
            <label for="value2">Value 2:</label>
            <input type="number" id="value2" placeholder="Enter second value">
        </div>
        <div class="buttons">
            <button onclick="performOperation('add')">Add</button>
            <button onclick="performOperation('subtract')">Subtract</button>
            <button onclick="performOperation('multiply')">Multiply</button>
            <button onclick="performOperation('divide')">Divide</button>
            <button onclick="performOperation('percentage')">Percentage</button>
        </div>
        <div class="result">
            <h3>Result: <span id="result">0</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
